<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error404</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <main class="position-absolute top-50 start-50 translate-middle">
    <div class="d-flex mb-2 justify-content-center text-danger">
      <box-icon name='error'></box-icon>
      <p class="h1 text-center">Error 404</p>
      <box-icon name='error'></box-icon>
    </div>
    <div class="d-block text-center mb-5">
      <p class="h4">Page not found</p>
   </div>
   <div>
    <p class="d-block text-center w-100 p-3">Página no encontrada. Parece que te has aventurado en territorio desconocido. Por favor, regresa al camino principal o intenta buscar otra dirección. Si necesitas asistencia, no dudes en preguntar en <a class="link-opacity-100" href="#">Soporte Tecnico</a></p>
   </div>
  </main>
  
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
